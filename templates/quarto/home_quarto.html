{% extends '../home.html' %}

    <body>
        {% block container %}
        <h4>Página dos quartos</h4>
        {% if user.is_authenticated or user.is_superuser %}
            <p>Nesta página você terá a possibilidade de gerenciar os quartos desse hotel.</p>
            <center><h3><strong>Opções</strong></h3></center>
            <a href="{% url 'quartos:create_quarto' %}">
                <button type="button" class="btn btn-primary btn-lg btn-block">Cadastrar quartos</button>
            </a>
            <br>
            <a href="{% url 'quartos:list_quarto' %}">
                <button type="button" class="btn btn-primary btn-lg btn-block">Listar quartos</button>
            </a>
        {% else %}
            <br>
            <h3>Você não possui acesso a esta página.</h3>
        {% endif %}
        {% endblock %}
    </body>
</html>
