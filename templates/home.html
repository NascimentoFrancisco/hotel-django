{% load static %}
<html>
    <head>
        <title>Hotel Django</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <title>Django + Bootstrap</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Hotel Django</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">
                                Reservas <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">
                                Clientes <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Quartos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Serviços
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Contatos
                            </a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Procucar</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-8">
                <hr class="mt-0 mb-4">
                {% block container %}
                
                <h1>Seja bem vindo!</h1>
                    <p>Este sistema gerencia seu hotel</p>
                    
                    <a href="{% url 'categorias:home_categoria' %}">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Categoria</button>
                    </a><br>
                    <a href="{% url 'clientes:home_cliente' %}">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Clientes</button>
                    </a><br>
                    <a href="{% url 'itens:home_itens' %}">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Itens</button>
                    </a><br>
                    <a href="{% url 'quartos:home_quarto' %}">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Quartos</button>
                    </a><br>
                    <a href="{% url 'servicos:home_servico' %}">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Serviços</button>
                    </a><br>
                    <a href="#">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Locações</button>
                    </a><br>
                    
                    

                {% endblock %}
            </div>
        </div>
      </div>
    </body>
</html>
